<p-table [value]="categorias">
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Opciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-categoria>
    <tr>
      <td>{{categoria.nombre}}</td>
      <td>
        <button pButton (click)="edit(categoria)" type="button" icon="pi pi-pencil"
          class="bOpciones ui-button-raised ui-button-primary"></button>
        <button pButton (click)="delete(categoria.id)" type="button" icon="pi pi-trash"
          class="bOpciones ui-button-raised ui-button-danger"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
