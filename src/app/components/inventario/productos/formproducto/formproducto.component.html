<p-card >
  <form>
    <!--id debe ir oculto-->
    id:<input type="text">
    <!--codigo y estado del producto-->
    <div class="row">
      <div class="form-group col-md-10">
        <span> Código</span>
        <input type="text" pInputText placeholder="Código de Barras">
      </div>
      <div class="form-group col-md-2">
        <h6>Estado </h6>
        <p-inputSwitch></p-inputSwitch>
      </div>
    </div>
    <!--nombre-->
    <div class="row">
      <div class="form-group col-lg-12">
        <span>Nombre</span>
        <input type="text" pInputText placeholder="Nombre del producto... Ej. Azucar Morena">
      </div>
    </div>
    <!--Tres menús ubicacion, categoria, marca-->
    <div class="row">
      <div class="form-group col-md-4">
        <span>Ubicación</span>
        <input type="text" name="" id="" pInputText>
      </div>
      <div class="form-group col-md-4">
        <span>Categoría</span>
        <input type="text" name="" id="" pInputText>
      </div>
      <div class="form-group col-md-4">
        <span>Marca</span>
        <input type="text" name="" id="" pInputText>
      </div>
    </div>
    <!--entradas y salidas no están en el formulario-->
    <!--fila de stock y precios-->
    <div class="row">
      <div class="form-group col-lg-2 col-md-4 col-sm-6">
        <span>Stock</span>
        <input type="number" name="" id="" pInputText pKeyFilter="pnum">
      </div>
      <div class="form-group col-lg-2 col-md-4 col-sm-6">
        <span>Unidad Medida</span>
        
      </div>
      <div class="form-group col-lg-2 col-md-4 col-sm-6">
        <span>Precio Compra</span>
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon">$</span>
          <input type="number" name="" id="" pInputText placeholder="0.00" pKeyFilter="pnum">
        </div>
      </div>
      <div class="form-group col-lg-2 col-md-4 col-sm-6">
        <span>Precio Venta</span>
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon">$</span>
          <input type="number" name="" id="" pInputText placeholder="0.00" pKeyFilter="pnum">
        </div>
      </div>
      <div class="form-group col-lg-2 col-md-4 col-sm-6">
        <span>P. Venta Mayor</span>
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon">$</span>
          <input type="number" name="" id="" pInputText placeholder="0.00" pKeyFilter="pnum">
        </div>
      </div>
      <div class="form-group col-lg-2 col-md-4 col-sm-6">
        <h6>Servicio </h6>
        <p-inputSwitch></p-inputSwitch>
      </div>
    </div>
    <!--descripcion-->
    <div class="row">
      <div class="form-group col-lg-12">
        <span>Descripción</span>
        <textarea pInputTextarea></textarea>

      </div>
    </div>
    <!--Botones-->
    <div class="row">
      <button pButton type="button" label="Cancelar" class="col-md-6 ui-button-raised ui-button-secondary"></button>
      <button pButton type="button" label="Guardar" class="col-md-6 ui-button-raised ui-button-primary"></button>
    </div>
  </form>
</p-card>
